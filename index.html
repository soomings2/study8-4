<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" href="./main.css" />
    <title>반응형회원가입(약관동의)</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="join2_header">
      <h2 class="join2_title">회원가입</h2>
    </div>

    <div class="join2_body">
      <div class="join2_cont">
        <div class="step_nav">
          <ul class="step_nav_ul">
            <li class="selected1">약관동의</li>
            <li class="step_nav_arrow"></li>
            <li class="selected">본인인증</li>
            <li class="step_nav_arrow"></li>
            <li>정보입력</li>
            <li class="step_nav_arrow"></li>
            <li>가입완료</li>
          </ul>
        </div>

        <div class="form_box">
          <h3 class="title_2">본인인증</h3>
          <p class="title_2_text">
            휴대폰 (이메일로 변경가능)을 통한 본인인증을 진행해 주세요.
          </p>
        </div>

        <div class="btn-wrap">
          <a href="#" class="btn-type-3" id="btnTrust">
            <span><img src="./img/icon_phone.svg" alt="" /></span>
            <span>휴대폰 본인인증</span>
          </a>
        </div>

        <div class="btn-wrap">
          <a href="#" class="btn-type-3" id="btnTrust">
            <span><img src="./img/icon_mail.png" alt="" /></span>
            <span>이메일 본인인증</span>
          </a>
        </div>

        <p class="txt-imp">
          만 14세 미만 회원 가입 불가(단, 법정대리인 동의서 제출 시 적립금 합산
          가능)
        </p>
      </div>
    </div>
  </body>
</html>
